service:
  name: spotter

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack
  - serverless-dynamodb-local
  - serverless-offline

provider:
  name: aws
  runtime: nodejs8.10
  region: ${opt:region, 'eu-west-1'}
  #stage: ${opt:stage, self:custom.defaultStage}
  #profile: ${self:custom.profiles.${self:provider.stage}}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - { "Fn::GetAtt": ["SpottersDynamoDbTable", "Arn" ] }
        - { "Fn::GetAtt": ["TravelBandDynamoDbTable", "Arn" ] }
        - { "Fn::GetAtt": ["ActivitiesDynamoDbTable", "Arn" ] }
        - { "Fn::GetAtt": ["OfficeDynamoDbTable", "Arn" ] }
        - { "Fn::GetAtt": ["BookingDynamoDbTable", "Arn" ] }
        - { "Fn::GetAtt": ["AvailabilitiesDynamodbTable", "Arn" ] }
        - { "Fn::GetAtt": ["TravelBandActivitiesDynamodbTable", "Arn" ] }
  environment:
    AWS_ENDPOINT: ${file(./config.${self:provider.stage}.json):AWS_ENDPOINT}
    AWS_REGION: ${file(./config.${self:provider.stage}.json):AWS_REGION}
    AWS_ACCESS_KEY_ID: ${file(./config.${self:provider.stage}.json):AWS_ACCESS_KEY_ID}
    AWS_SECRET_ACCESS_KEY: ${file(./config.${self:provider.stage}.json):AWS_SECRET_ACCESS_KEY}

custom:
  defaultStage: dev
  profiles:
    dev: dev
    staging: staging
    prod: prod
  dynamodb:
    start:
      migrate: true
      seed: true
      port: 8000
    seed:
      travelBands:
        sources:
          - table: travelBands
            sources: [./seeds/travelBands.json]
          - table: travelBandActivities
            sources: [./seeds/travelBandActivities.json]
      activities:
        sources:
          - table: activities
            sources: [./seeds/activities.json]
      availabilities:
        sources:
          - table: availabilities
            sources: [./seeds/availabilities.json]

functions:
  listActivities:
    handler: src/handlers/handler.listActivities
    events:
      - http:
          method: get
          path: activities
  viewActivity:
    handler: src/handlers/handler.viewActivity
    events:
      - http:
          method: get
          path: activities/{activityId}
  listActivityAvailabilities:
    handler: src/handlers/handler.listAvailabilities
    events:
      - http:
          method: get
          path: activities/{activityId}/availabilities
  listTravelBandActivities:
    handler: src/handlers/handler.listTravelBandActivities
    events:
      - http:
          method: get
          path: travel-bands/{travelBandId}/activities
  shareActivityToTravelBand:
    handler: src/handlers/handler.shareActivity
    events:
      - http:
          method: post
          path: activities/{activityId}/share
  listTravelBandSpotters:
    handler: src/handlers/handler.listTravelBandSpotters
    events:
      - http:
          method: get
          path: travel-bands/{travelBandId}/spotters
  listFolders:
    handler: src/handlers/handler.listFolders
    events:
      - http:
          method: get
          path: travel-bands/{travelBandId}/folders
  createFolder:
    handler: src/handlers/handler.createFolder
    events:
      - http:
          method: post
          path: travel-bands/{travelBandId}/folders
  listActivitiesInFolder:
    handler: src/handlers/handler.listActivitiesInFolder
    events:
      - http:
          method: get
          path: travel-bands/{travelBandId}/folders/{folderId}/activities

resources:
  Resources:
    # Spotters model - Users
    SpottersDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        AttributeDefinitions:
          - AttributeName: spotterId
            AttributeType: S
        KeySchema:
          - AttributeName: spotterId
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: spotters
    # Travel band Model
    TravelBandDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        AttributeDefinitions:
          - AttributeName: travelBandId
            AttributeType: S
        KeySchema:
          - AttributeName: travelBandId
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: travelBands
    #
    ActivitiesDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        AttributeDefinitions:
          - AttributeName: activityId
            AttributeType: S
        KeySchema:
          - AttributeName: activityId
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: activities
    #
    OfficeDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        AttributeDefinitions:
          - AttributeName: officeId
            AttributeType: S
        KeySchema:
          - AttributeName: officeId
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: offices
    #
    BookingDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        AttributeDefinitions:
          - AttributeName: bookingId
            AttributeType: S
        KeySchema:
          - AttributeName: bookingId
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: bookings
    AvailabilitiesDynamodbTable:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        AttributeDefinitions:
          - AttributeName: availabilityId
            AttributeType: S
          - AttributeName: activityId
            AttributeType: S
        KeySchema:
          - AttributeName: activityId
            KeyType: HASH
          - AttributeName: availabilityId
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: availabilities
    TravelBandActivitiesDynamodbTable:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        AttributeDefinitions:
          - AttributeName: travelBandId
            AttributeType: S
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: travelBandId
            KeyType: HASH
          - AttributeName: id
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: travelBandActivities

package:
  exclude:
    - coverage/**
    - .circleci/**
    - seeds/**
    - src/__tests__/**
    - src/__e2e__/**
    - .vscode/**
    - .idea/**
    - .env
    - .env.prod
    - .gitignore
    - README.md
    - '*.{ts,js,json,yml}'
  include:
    - src/**
    - '!src/**/*.spec.js'
    - '!src/**/*.serverless.yml'
